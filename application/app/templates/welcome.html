<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .label {
            font-size: 14px; /* Smaller font size */
            color: #777; /* Lighter text color */
            margin-top: 10px; /* Add some space below the datetime */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FindMyIP!</h1>
        <p>{{ data_message }}</p>
        <p>Your IP address is: {{ user_ip }}</p>
        <p class="label">Visited Time: {{ current_datetime }}</p>
    </div>
</body>
</html>
